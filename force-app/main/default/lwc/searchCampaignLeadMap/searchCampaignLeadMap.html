<template>
    <lightning-card class="slds-var-p-around_medium text" >
       
        <h1><p class="header"><lightning-formatted-text value="Campaign Lead Map" ></lightning-formatted-text></p></h1>
        <div class="slds-p-around_medium lgc-bg">
            Search Map
            <lightning-helptext content="You can search by City or Company"></lightning-helptext>
        </div>

        <div class="slds-grid  slds-wrap">
            <div class="slds-col slds-size_4-of-12 slds-p-bottom_medium" >
        
                <h2>
                    <lightning-input class="search" type="text" data-name="input" placeholder="Enter search term..." onchange={handleInput}></lightning-input></h2>
          
            </div>
            
            

            <div class="slds-col slds-size_4-of-12 ">
          
                <lightning-combobox
                    class="combo"
                    name="departments"
                    value={value}
                    placeholder="Select Department"
                    options={options}
                    onchange={handleDept} >
                </lightning-combobox>

            
         
            </div>
            <div class="slds-col slds-size_4-of-12 ">
                <lightning-combobox
                    class="combo2"
                    name="domain"
                    value={domvalue}
                    placeholder="Select Domain"
                    options={dOptions}
                    onchange={handleDomain} >
                </lightning-combobox>
                
            </div>
            <div class="slds-col slds-size_4-of-12 slds-col slds-p-left_xx-large  slds-p-right_xx-large     ">
                <lightning-button class=" slds-col slds-p-left_xx-large slds-p-around_small slds-p-right_small " label=" Search " onclick={handleSearch} variant="brand" ></lightning-button>
                <lightning-button class="slds-p-left_x-large" label=" Reset " onclick={handleReset} variant="brand" ></lightning-button>
         
            </div>
            </div>

        
        <div class="map">
            <template if:true={mapMarkers}>                                     
                    <lightning-map   
                        map-markers={mapMarkers}
                        markers-title="Lead Distribution"
                        zoom-level={zoomLevel}
                        onmarkerselect={handleMarkerSelect}
                        selected-marker-value={selectedMarkerValue}
                        list-view={listView}>
                        </lightning-map>     
                        <p><lightning-formatted-text value={totalLeads} class="text"></lightning-formatted-text></p>
            </template>
        </div> 
    </lightning-card>
   
   
</template>
